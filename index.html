<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FFC</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #1a1c20; /* Dark blue-gray-black background */
        color: white;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        align-items: center;
        justify-content: space-around;
        width: 80%;
        max-width: 960px;
    }
    .image {
        width: 200px; /* Adjust size accordingly */
        height: 200px;
        background-color: #333; /* Placeholder if no image */
        background-image: url('https://raw.githubusercontent.com/tsharpen/ffc/main/MULLET.jpeg');
        background-size: cover;
        background-position: center;
    }
    .links {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    a {
        color: #4a90e2; /* Light blue link color for contrast */
        text-decoration: none;
        font-size: 16px;
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="container">
    <div class="image"></div>
    <div class="links">
        <a href="https://docs.google.com/spreadsheets/d/1pg3tyZwSuMVB-3FuEcP95uiC8Pvr6cNHfidaZ9mtcw0/edit?usp=sharing" target="_blank">Financially Free Calculator (Google Sheets Link)</a>
        <a href="https://github.com/tsharpen/ffc/blob/main/Financially_Free_Calculator_Template.ods" download="Financially_Free_Calculator_Template.ods">Financially Free Calculator (LibreOffice ODS file Download)</a>
        <a href="https://github.com/tsharpen/ffc/blob/main/Simple_Wealth_Building_Strategy.pdf" download="Simple_Wealth_Building_Strategy.pdf">Simple Wealth Building Strategy (PDF)</a>
    </div>
</div>
</body>
</html>
