<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FFC</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #1a1c20; /* Dark blue-gray-black background */
        color: white;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80%;
        max-width: 960px;
    }
    .image {
        width: 300px;
        height: 300px;
        background-color: #333;
        background-image: url('https://raw.githubusercontent.com/tsharpen/ffc/main/MULLET.jpeg');
        background-size: cover;
        background-position: center;
        margin-bottom: 50px;
        margin-top: 50px;
    }
    .links {
        text-align: center; /* Center-align the links */
        gap: 20px;
    }
    .link-title {
        font-weight: bold;
    }
    .link-description {
        font-style: italic;
    }
    a {
        color: #4a90e2;
        text-decoration: none;
        font-size: 22px;
        display: block; /* Each link on its own line */
        margin-bottom: 50px; /* Add some bottom margin for spacing */
    }
    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="container">
    <div class="image"></div>
    <div class="links">
        <a href="https://docs.google.com/spreadsheets/d/1pg3tyZwSuMVB-3FuEcP95uiC8Pvr6cNHfidaZ9mtcw0/edit?usp=sharing" target="_blank">
            <span class="link-title">Financially Free Calculator</span>
            <br>
            <span class="link-description">(Google Sheets Link)</span>
        </a>
        <a href="https://github.com/tsharpen/ffc/raw/main/Financially_Free_Calculator_Template.ods" download="Financially_Free_Calculator_Template.ods">
            <span class="link-title">Financially Free Calculator</span>
            <br>
            <span class="link-description">(LibreOffice ODS file Download)</span>
        </a>
        <a href="https://github.com/tsharpen/ffc/raw/main/Simple_Wealth_Building_Strategy.pdf" download="Simple_Wealth_Building_Strategy.pdf">
            <span class="link-title">Simple Wealth Building Strategy</span>
            <br>
            <span class="link-description">(PDF)</span>
        </a>
    </div>
</div>
</body>
</html>
